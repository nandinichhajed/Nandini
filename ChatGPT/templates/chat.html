{% load static %}
<!DOCTYPE html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="{% static 'styles.css' %}">

</head>
<body class="bg bg-gradient bg-light">
  <section class="background">
    <div class="container py-5 background">
      <div class="card">
        <div class="card-body">
          <div class="row d-flex justify-content-center">
            <!-- into this -->
            <div class="col-md-7 mb-4 mb-md-0">
              <div class="py-4 d-flex flex-row" style="color: #31A37F;"><h1>ChatGPT</h1></div>
              <div class="card text-white border-0" id="chatCard">
                {% for chat in chats %}
                  <div class="card-body bg bg-primary">
                    <p class="card-title font-weight-light" style="white-space: pre-wrap;">{{ chat.text }}</p>
                  </div>
                  <div class="card-body bg bg-light text-dark text-justify">
                    <p class="card-title font-weight-light" style="white-space: pre-wrap;">{{ chat.gpt }}</p>
                  </div>
                {% endfor %}
              </div>
                     
              <!--Loading-->
              <div class="d-flex align-items-center mt-3 gpt-blue" id="loading"></div>
              <!--Loading End-->
  
              <div class="mt-3 d-flex">
                <div class="form-field me-3 flex-grow-1">
                  <textarea id="userText" required class="form-control" type="textarea" name="address" placeholder="Send a message:"></textarea>
                </div>
                <div class="d-grid gap-2">
                  <button id="submitBtn" class="btn btn-primary submit-button fs-5">Send</button>
                </div>
              </div>
            </div>
          </div>  
        </div>
      </div>
    </div>
  </section>
</body>
